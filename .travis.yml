language: node_js
node_js: "10"
cache: yarn
env:
  global:
    - secure: 
    - secure: 

script:
  - yarn lint
  - yarn test
  - yarn build

before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
  - git checkout master && git pull origin
  - yarn build
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/deploy.sh
  on:
    branch: master
